{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Page de création de revue -->
<div class="container main">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card border-dark my-3" style="background-color: #e3f2fd;">
        <div class="card-body bg-transparent ">
          <h2 class="card-subtitle text-center py-2"> Créer une revue : </h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{ ask_review_form|crispy }}
              <hr>
              {{ create_review_form|crispy }}
            <div style="display: flex; justify-content: space-between;">
              <button type="submit" class="btn btn-primary margin-btn"> Créer cette revue </button>
              <a href="{% url 'review:feeds_page' %}" role="button" class="btn btn-secondary 
              margin-btn"> Annuler </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin de la page de création de revue -->
{% endblock %}
